<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>

</head>
<body>
    <h1>Hello World!!!</h1>
    <a href="/addtocart" class="btn btn-primary">My cart</a> 
    <div class="container">
        
        <div class="col-md-4">
            <h3>Welcome <span sec:authentication="name"></span></h3>
        </div>
        <div class="col-md-4" style="padding:20px 0">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
            </form>
        </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Year</th>
                <th>Price</th>
                <th>Genre</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content for the table body goes here -->
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.price}"></td>
                <td th:text="${movie.genre.name}"></td>          
                    <td><a th:href="@{/addtocart/{id}(id=${movie.id})}">Buy now</a></td>

                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>

            </tr>
            
        </tbody>
        
    </table>
    <a href="/addmovie" class="btn btn-primary">Add Movie</a> 
    
    
</body>
</html>
