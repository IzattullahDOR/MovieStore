<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Add New Movie</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movielist">Movie Store</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>You can add a new movie here!</h3>
        <div>
            <form th:object="${movie}" th:action="@{save}" action="#" method="post">
                
                <label for="title">Title</label>
                <input type="text" id="title" th:field ="*{title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="releaseYear">Release Year</label>
                <input type="text" id="releaseYear" th:field ="*{releaseYear}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="text" id="price" th:field ="*{price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="genrelist">Genre</label>
                <select id="genrelist" th:field="*{genre}" class="form-control">
                    <option th:each="genre:${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
