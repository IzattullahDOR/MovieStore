<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new movie</title>
</head>
<body>
    <a href="/movielist">Movie Store</a>

    <h1>You can add new movie here!</h1>
    <div>
        <form th:object="${movie}" th:action="@{save}" action="#" method="post">
            
            <label for="title">Title</label>
            <input type="text" id="title" th:field ="*{title}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="releaseYear">Release Year</label>
            <input type="text" id="releaseYear" th:field ="*{releaseYear}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="text" id="price" th:field ="*{price}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="genrelist">Genre</label>
            <select id="genrelist" th:field="*{genre}" class="form-control">
                <option th:each="genre:${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
    
</body>
</html>
